{% extends 'wrapper.html' %}

{% block content %}

{% if all_blog_users|length == 0 %}
    
<p class="display-message">No posts yet</p>

{% else %}
    <ul>
        {% for user in all_blog_users %}
        <li><a href="./blog?id={{user.email}}"> {{user.email}} </a></li>
        {% endfor %}
    </ul>   

{% endif %}

{% endblock %}
