{% extends 'wrapper.html'%}

{% block content %}
    <form method='post'>
        <div class="form-group">
        <label class="input_field">
            Title
            <input class="form-control" type="text" name='title' required/>
        </label>
        <br>
        <label class="input_field">
            Blog Post
            <textArea class="form-control" rows="20" cols="100" name='body' required/></textArea>
        </label>
        <label class="input_field">
        <input class=" btn btn-default" type="submit" value='Publish'  />
        </label>
        </div>
    </form>
    
    <h1>Previous Posts</h1>
    <ul>
        {% for post in all_blog_posts %}
        <li><a href="./blog?id={{post.id}}"> {{post.title}} </a></li>
        <p>{{post.body}}</p>
        {% endfor %}
    </ul>  

{% endblock %}
