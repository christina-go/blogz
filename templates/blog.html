{% extends 'wrapper.html'%}

{% block content %}

{% if posts|length == 0 %}
    
<p class="display_message">No posts yet</p>

{% else %}
    
    {% for post in posts %}
    <ul>
        <li><h2><a href="./blogpost?id={{post.id}}"> {{post.title}} </a></h2></li>
        <p>{{post.body}}</p>
        <p class="byline" >written by: <a href="./blog?id={{post.owner}}"> {{post.owner}}</a></p>
    </ul>        
    {% endfor %}
      

{% endif %}
{% endblock %}
