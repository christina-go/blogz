{% extends 'wrapper.html' %}

{% block content %}
    <h1>My blog!</h1>


    {% if blog_posts|length == 0 %}
    <p>No posts yet</p>
    
    {% else %}
        <ul>
            {% for blog_post in blog_posts %}
            <li>{{title}}</li>
            <li>{{body}}</li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
